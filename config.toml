title = "PELOTON BICICLETARIA"
baseURL = "https://pelotonbicicletaria.com.br"
languageCode = "en-us"
theme = ["osm", "ananke"]

DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[languages]
  [languages.en]
    title = "PELOTON BICICLETARIA"
    weight = 1
    contentDir = "content/en"

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  site_logo = ""
  description = "The last theme you'll ever need.."
  facebook = "https://www.facebook.com/pelotonbicicletaria"
  twitter = ""
  instagram = "https://www.instagram.com/pelotonbicicletaria3/"
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/banner_vec.png"
  recent_posts_number = 2
